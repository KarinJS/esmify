name: PR Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"
    tags:
      - "!**"
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    # 只在 PR 评论且评论内容包含 /pkg 时运行
    if: |
      (github.event_name == 'pull_request' || github.event_name == 'push') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '/pkg'))
    steps:
      - name: 添加眼睛 emoji 反应
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          # 对于评论触发,需要检出 PR 的 head ref
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 安装依赖
        run: |
          for i in 1 2 3; do
            pnpm install --no-frozen-lockfile && break || {
              echo "安装依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done

      - name: 验证 workspace 配置
        run: |
          echo "=== pnpm-workspace.yaml 内容 ==="
          cat pnpm-workspace.yaml
          echo "=== Workspace 包列表 ==="
          pnpm ls -r --depth -1

      - name: 构建所有包
        run: pnpm -r build

      - name: 发布预览包
        run: pnpm dlx pkg-pr-new publish --pnpm --comment=update './packages/*'
