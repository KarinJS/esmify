name: release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
  id-token: write
jobs:
  release-please:
    runs-on: macos-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      # lodash_release: ${{ steps.release.outputs['packages/lodash--release_created'] }}
      # express_release: ${{ steps.release.outputs['packages/express--release_created'] }}
      dotenv_release: ${{ steps.release.outputs['packages/dotenv--release_created'] }}
      # jsonwebtoken_release: ${{ steps.release.outputs['packages/jsonwebtoken--release_created'] }}
      log4js_release: ${{ steps.release.outputs['packages/log4js--release_created'] }}
      # log4js_cjs_release: ${{ steps.release.outputs['packages/log4js-cjs--release_created'] }}
      # redis_release: ${{ steps.release.outputs['packages/redis--release_created'] }}
      sqlite3_release: ${{ steps.release.outputs['packages/sqlite3--release_created'] }}
      ws_rerelease: ${{ steps.release.outputs['packages/ws--release_created'] }}
      node-pty_rerelease: ${{ steps.release.outputs['packages/node-pty--release_created'] }}
      # sqlite3-cjs_release: ${{ steps.release.outputs['packages/sqlite3-cjs--release_created'] }}
      # axios_rerelease: ${{ steps.release.outputs['packages/axios--release_created'] }}
      # form-data_rerelease: ${{ steps.release.outputs['packages/form-data--release_created'] }}
      qs_rerelease: ${{ steps.release.outputs['packages/qs--release_created'] }}
      long-timeout_rerelease: ${{ steps.release.outputs['packages/long-timeout--release_created'] }}
      cron-parser_rerelease: ${{ steps.release.outputs['packages/cron-parser--release_created'] }}
      node-schedule_rerelease: ${{ steps.release.outputs['packages/node-schedule--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
  publish-dotenv:
    needs: release-please
    if: ${{ needs.release-please.outputs.dotenv_release == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 dotenv 包
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: packages/dotenv
        run: pnpm i -F @karinjs/dotenv && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-log4js:
    needs: release-please
    if: ${{ needs.release-please.outputs.log4js_release == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 log4js 包
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: packages/log4js
        run: pnpm i -F @karinjs/log4js && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-sqlite3:
    needs: release-please
    if: ${{ needs.release-please.outputs.sqlite3_release == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 sqlite3 包
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: packages/sqlite3
        run: |
          pnpm i -F @karinjs/sqlite3
          pnpm run build
          pnpm run build:package
          cd packages
          for dir in */; do
            if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
              echo "发布包: $dir"
              cd "$dir"
              pnpm publish --access public --provenance --no-git-checks
              cd ..
            fi
          done
          cd ..
          pnpm publish --access public --provenance --no-git-checks

  publish-ws:
    needs: release-please
    if: ${{ needs.release-please.outputs.ws_rerelease == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 ws 包
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/ws
        run: pnpm i -F @karinjs/ws && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-qs:
    needs: release-please
    if: ${{ needs.release-please.outputs.qs_rerelease == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 qs 包
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/qs
        run: pnpm i -F @karinjs/qs && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-long-timeout:
    needs: release-please
    if: ${{ needs.release-please.outputs.long-timeout_rerelease == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 long-timeout 包
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/long-timeout
        run: pnpm i -F @karinjs/long-timeout && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-cron-parser:
    needs: release-please
    if: ${{ needs.release-please.outputs.cron-parser_rerelease == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 cron-parser 包
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/cron-parser
        run: pnpm i -F @karinjs/cron-parser && pnpm run build && pnpm publish --access public --provenance --no-git-checks

  publish-node-schedule:
    needs: [release-please, publish-cron-parser]
    if: |
      always() &&
      needs.release-please.outputs.node-schedule_rerelease == 'true' &&
      (needs.publish-cron-parser.result == 'success' || needs.publish-cron-parser.result == 'skipped')
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: 安装全局依赖
        run: |
          for i in 1 2 3; do
            pnpm i -F esmify && break || {
              echo "安装全局依赖失败,第 $i 次尝试"
              [ $i -eq 3 ] && exit 1
              sleep 5
            }
          done
      - name: 发布 node-schedule 包
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/node-schedule
        run: pnpm i -F @karinjs/node-schedule && pnpm run build && pnpm publish --access public --provenance --no-git-checks
