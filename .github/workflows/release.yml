name: release
on:
  push:
    branches:
      - main

# 赋予 release-please-action 权限
permissions:
  contents: write
  pull-requests: write
jobs:
  # 设置 release-please 任务
  release-please:
    # 设置任务运行环境为 ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      # 使用 release-please-action 动作来自动创建发布 PR
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: 设置发布条件变量
        run: echo "RELEASE_CREATED=$((steps.release.outputs['packages/lodash--release_created'] || steps.release.outputs['packages/express--release_created']))" >> $GITHUB_ENV

      - name: 检出代码
        uses: actions/checkout@v4
        if: ${{ env.RELEASE_CREATED }}

      - name: 设置 node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
        if: ${{ env.RELEASE_CREATED }}

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
        if: ${{ env.RELEASE_CREATED }}

      # 安装所有依赖
      - name: 安装依赖
        run: pnpm install
        if: ${{ env.RELEASE_CREATED }}

      # 发布 lodash 包
      - name: 发布 lodash 包
        if: ${{ steps.release.outputs['packages/lodash--release_created'] }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: packages/lodash
        run: pnpm pub

      # 发布 express 包
      - name: 发布 express 包
        if: ${{ steps.release.outputs['packages/express--release_created'] }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: packages/express
        run: pnpm pub
